name: Scrape Products

on:
  schedule:
    - cron: '0 0,2,4,6,8,10 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Run scrapers
        run: pnpm run update_daggers

      - name: Validate products
        run: pnpm run validate_products

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add psa-parsers/listing-pages psa-parsers/products
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update scraped product data [skip ci]"
            git push
          fi
